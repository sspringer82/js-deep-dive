<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <h1>Adressbuch</h1>
    <table>
      <thead>
        <tr>
          <th>Vorname</th>
          <th>Nachname</th>
          <th>Straße</th>
          <th>Ort</th>
          <th>PLZ</th>
          <th>Land</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <hr />
    <form>
      <div>
        <label
          >Vorname: <input type="text" placeholder="Vorname" id="firstname"
        /></label>
      </div>
      <div>
        <label
          >Nachname: <input type="text" placeholder="Nachname" id="lastname"
        /></label>
      </div>
      <div>
        <label
          >Straße: <input type="text" placeholder="Straße" id="street"
        /></label>
      </div>
      <div>
        <label>Ort: <input type="text" placeholder="Ort" id="city" /></label>
      </div>
      <div>
        <label>PLZ: <input type="text" placeholder="PLZ" id="zip" /></label>
      </div>
      <div>
        <label
          >Land: <input type="text" placeholder="Land" id="country"
        /></label>
      </div>
      <button type="submit">speichern</button>
    </form>
  </body>
</html>
